<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTP Marketplace - Vender Producto</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<!-- NAV -->
<nav class="navbar navbar-expand-lg navbar-dark shadow">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="img/Utplogo.png" alt="UTP">
      <span>Marketplace</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
        <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito</a></li>
        <li class="nav-item"><a class="nav-link active" href="vender.html">Vender</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- FORMULARIO + VISTA PREVIA -->
<section class="container py-5">
  <h2 class="text-center mb-5">Publica tu producto</h2>
  <div class="row g-4">
    <!-- FORMULARIO -->
    <div class="col-lg-6">
      <div class="card p-4 shadow-sm">
        <form id="formProducto">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del producto</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio (S/.)</label>
            <input type="number" class="form-control" id="precio" min="0" required>
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="categoria" class="form-label">Categoría</label>
            <select id="categoria" class="form-select" required>
              <option value="">Selecciona</option>
              <option value="Tecnología">Tecnología</option>
              <option value="Libros">Libros</option>
              <option value="Ropa">Ropa</option>
              <option value="Otros">Otros</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="imagen" class="form-label">Imagen </label>
            <input type="file" class="form-control" id="imagen" accept="image/*">
          </div>
          <button type="submit" class="btn btn-primary w-100">Publicar Producto</button>
        </form>
      </div>
    </div>

    <!-- VISTA PREVIA -->
    <div class="col-lg-6">
      <h5 class="mb-3 text-center">Vista previa</h5>
      <div id="preview" class="producto-card shadow-sm p-3 text-center">
        <img id="preview-img" src="img/default.png" alt="Vista previa" class="producto-img mb-2">
        <h5 id="preview-nombre">Nombre del producto</h5>
        <p id="preview-descripcion">Descripción</p>
        <small id="preview-categoria">Categoría</small> - <small id="preview-precio">S/.0</small>
      </div>
    </div>
  </div>
</section>

<!-- PRODUCTOS PUBLICADOS -->
<section class="container py-5">
  <h2 class="text-center mb-4">Productos publicados</h2>
  <div id="listaProductos" class="row g-4"></div>
</section>

<!-- TOAST FEEDBACK -->
<div id="toast" class="toast-feedback">Producto publicado correctamente!</div>

<!-- FOOTER -->
<footer class="bg-dark text-white py-3 text-center">
  <p>© 2025 UTP Marketplace</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/vender.js"></script>
</body>
</html>
